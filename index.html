<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
    <link href="./index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form id="root">
    <table class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Deatils</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>First Name</td>
            <td><input type="text" name="firstName" required></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Last Name</td>
            <td><input type="text" name="lastName" required></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Address</td>
            <td><input type="text" name="address" required></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Pincode</td>
            <td><input type="text" name="pincode"></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Gender</td>
            <td> 
              <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </td>

          </tr>
          <tr>
            <th scope="row">6</th>
            <td>Food</td>
            <td><div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox1" value="Chappathi">
              <label class="form-check-label" for="inlineCheckbox1">Chappathi</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox2" value="Idly">
              <label class="form-check-label" for="inlineCheckbox2">Idly</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox2" value="Dosa">
              <label class="form-check-label" for="inlineCheckbox2">Dosa</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox2" value="Veg Biriyani">
              <label class="form-check-label" for="inlineCheckbox2">Veg Biriyani</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox2" value="Pongal">
              <label class="form-check-label" for="inlineCheckbox2">Pongal</label>
            </div>
           
          </td>
          </tr>
          <tr>
            <th scope="row">7</th>
            <td>State</td>
            <td><input type="text" name="state"></td>
          </tr>
          <tr>
            <th scope="row">8</th>
            <td>Country</td>
            <td><input type="text" name="country"></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td><button class="btn btn-success " type="submit">submit</button><button class="btn btn-danger " type="reset" id="clearButton">reset</button></td>
            

          </tr>
        </tbody>
      </table>
  

    </form>

    <div class="table-wrapper table-responsive">
        <table class="table table-bordered ">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">state</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody id="form-data-body">

            </tbody>
          </table>
            </div>





    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
